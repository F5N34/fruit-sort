<div class="canvas mt-5 mb-5">
    <div *ngIf='false'>
        
    </div>
    <div class="drag-and-drop fileover">
        <form (change)="onSubmit($event)">
            <input type="file" #picToSend name="pictureUpload" appDnd (fileDropped)="onSubmit($event)" id="pictureUpload" multiple accept="image/*">
        </form>
        
        <div class="d-flex align-items-center justify-content-center rounded" class="row justify-content-center" style="font-size: 6em; color:tomato; margin-bottom: 2%;">
            <svg class="col-12" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path style="border: 1px solid black;" fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
                <path style="border: 1px solid black;" fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"></path>
            </svg>
        </div>      
        <h3> Drag and drop your picture here </h3>
        <h3>or</h3>
        <div class="browse-btn">
            <label for="">Click here for upload</label>
        </div>  
    </div>
</div>

<div class="input-group mb-3">
    <input type="text" class="form-control" #urlToSend placeholder="Or check with URL image" aria-label="Or check with URL image" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-primary" type="button" (click)="sendUrl()"> Upload </button>
    </div>
</div>
<div *ngIf='prediction'>
    <app-result [prediction]='prediction' (closeEvent)="closeModal($event)" [fileImg]='fileToUpload'></app-result>
</div>
