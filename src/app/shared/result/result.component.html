        <!-- Button trigger modal -->
        <button #btnModal class="btn btn-primary btn-lg d-none" (click)="showDialog()"> Launch Modal </button>
        <ng-container #vc></ng-container>
        <ng-template #modal_1>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeDialog()"> &times; </button>
                            <h4 class="modal-title" id="myModalLabel"> Result: <span style="font-weight: bold;"> {{prediction.prediction}} </span>
                            </h4>
                        </div>
                        <div class="row modal-body d-flex justify-content-between align-items-center"> 
                            <img class="col-4" [src]="img" alt="" style="display: flex; margin: auto;" *ngIf="img" />
                            <div class="col-8">
                                <div style="display: block">
                                    <canvas baseChart
                                                [data]="doughnutChartData"
                                                [labels]="doughnutChartLabels"
                                                [chartType]="doughnutChartType"
                                                [options]="option"></canvas>
                                  </div>
                            </div>
                        </div>
                        <div class="modal-footer"> 
                            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeDialog()">Close </button> 
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>   
        </ng-template>
